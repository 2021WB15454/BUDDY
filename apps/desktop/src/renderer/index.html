<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUDDY - Personal AI Assistant</title>
  <link rel="icon" type="image/png" href="./assets/icon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
    }
    
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-detail {
      font-size: 14px;
      opacity: 0.8;
    }
    
    #app {
      display: none;
      height: 100vh;
    }
    
    .title-bar {
      height: 30px;
      background: rgba(0, 0, 0, 0.1);
      -webkit-app-region: drag;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      font-weight: 500;
    }
    
    .main-content {
      height: calc(100vh - 30px);
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Starting BUDDY...</div>
    <div class="loading-detail">Initializing AI Assistant</div>
  </div>

  <!-- Main App -->
  <div id="app">
    <div class="title-bar">
      BUDDY - Personal AI Assistant
    </div>
    <div class="main-content">
      <!-- React app will mount here -->
    </div>
  </div>

  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
